<!DOCTYPE html>
<html>
    <head>
        <title>MÃ¡scara CPF</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            function fMasc(objeto, mascara) {
                obj = objeto
                masc = mascara
                setTimeout("fMascEx()", 1)
            }
            function fMascEx() {
                obj.value = masc(obj.value)
            }
            function mTel(tel) {
                tel = tel.replace(/\D/g, "")
                tel = tel.replace(/^(\d)/, "($1")
                tel = tel.replace(/(.{3})(\d)/, "$1)$2")
                if (tel.length == 9) {
                    tel = tel.replace(/(.{1})$/, "-$1")
                } else if (tel.length == 10) {
                    tel = tel.replace(/(.{2})$/, "-$1")
                } else if (tel.length == 11) {
                    tel = tel.replace(/(.{3})$/, "-$1")
                } else if (tel.length == 12) {
                    tel = tel.replace(/(.{4})$/, "-$1")
                } else if (tel.length > 12) {
                    tel = tel.replace(/(.{4})$/, "-$1")
                }
                return tel;
            }
            function mCNPJ(cnpj) {
                cnpj = cnpj.replace(/\D/g, "")
                cnpj = cnpj.replace(/^(\d{2})(\d)/, "$1.$2")
                cnpj = cnpj.replace(/^(\d{2})\.(\d{3})(\d)/, "$1.$2.$3")
                cnpj = cnpj.replace(/\.(\d{3})(\d)/, ".$1/$2")
                cnpj = cnpj.replace(/(\d{4})(\d)/, "$1-$2")
                return cnpj
            }
            function mCPF(cpf) {
                cpf = cpf.replace(/\D/g, "")
                cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2")
                cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2")
                cpf = cpf.replace(/(\d{3})(\d{1,2})$/, "$1-$2")
                return cpf
            }
            function mCEP(cep) {
                cep = cep.replace(/\D/g, "")
                /*cep = cep.replace(/^(\d{2})(\d)/, "$1.$2")*/
                cep = cep.replace(/^(\d{2})(\d)/, "$1.$2")
                cep = cep.replace(/\.(\d{3})(\d)/, ".$1-$2")
                return cep
            }
            function mNum(num) {
                num = num.replace(/\D/g, "")
                return num
            }
        </script>
    </head>
    <body>
        <form action="cpf.html" method="POST">
            <label>Cpf</label>
            <input type="text" name="cpf" onkeydown="javascript: fMasc(this, mCPF);" maxlength="14"><br>
            <label>Cnpj</label>
            <input type="text" name="cnpj" onkeydown="javascript: fMasc(this, mCNPJ);" maxlength="18"><br>
            <label>Cep</label>
            <input type="text" name="cep" onkeydown="javascript: fMasc(this, mCEP);" maxlength="10"><br>
            <label>Telefone</label>
            <input type="text" name="tel" onkeydown="javascript: fMasc(this, mTel);" maxlength="15"><br>
            <br />
            <input type="button" value="Enviar" onclick="enviarDados()" />
        </form>


        <script>
            function enviarDados() {
                var cpf = document.getElementsByName("cpf");
                alert("cpf= " + cpf[0].value);
                var numsStr = cpf[0].value.replace(/[^0-9]/g, '');
                alert(numsStr);
                alert(testaCpf(numsStr));
            }
            //var strCPF = "12345678909";
            //alert(TestaCPF(strCPF));

            function testaCpf(strCPF) {
                var Soma;
                var Resto;
                Soma = 0;
                if (strCPF == "00000000000")
                    return false;

                for (i = 1; i <= 9; i++)
                    Soma = Soma + parseInt(strCPF.substring(i - 1, i)) * (11 - i);
                Resto = (Soma * 10) % 11;

                if ((Resto == 10) || (Resto == 11))
                    Resto = 0;
                if (Resto != parseInt(strCPF.substring(9, 10)))
                    return false;

                Soma = 0;
                for (i = 1; i <= 10; i++)
                    Soma = Soma + parseInt(strCPF.substring(i - 1, i)) * (12 - i);
                Resto = (Soma * 10) % 11;

                if ((Resto == 10) || (Resto == 11))
                    Resto = 0;
                if (Resto != parseInt(strCPF.substring(10, 11)))
                    return false;
                return true;
            }


        </script>
    </body>
</html>
